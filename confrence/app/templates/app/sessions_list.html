{% extends 'layout.html' %}

{% block content %}
	{% for session in object_list %}
	<div class="col-sm-8">
    <a href="/sessions/{{session.pk}}">
             
		{{ session.title }}
        </a>

	</div>
	<div class="col-sm-2">
    <a href="/sessions/update/{{session.pk}}">
             
		Update
        </a>

	</div>	
	<div class="col-sm-2">
		<a href="{% url 'sessions_delete' session.pk %}">
			Delete
		</a>
	</div>

	{% endfor %}
    <div class="col-sm-12">
    <a href="/sessions/create">
             
	    Submit Session 
        </a>

	</div>

{% endblock %}
